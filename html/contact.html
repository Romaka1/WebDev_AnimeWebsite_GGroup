<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div id="topblock">
        <h4>Thank you for visiting our Anime Haven! Whether you have suggestions, questions, or feedback, we'd love to hear from you. Please fill out the form below, and our team will get back to you as soon as possible. Let's share our passion for anime together!</h4>
    </div>
    <div class="wrapper">
    <div class="contact-containers">
        <form class="contact-page-title">
            <div class="contact-top-title">
                <h2>Contact Us</h2>
                <hr>
            </div>
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" cols="10" placeholder="Your Question" class="contact-inputs" required></textarea>
            <a href="#goingtobethankyousubmissionwebsite">
           <button type="submit">Submit</button> 
           </a>
        </form>
    </div>
    <div class="contact-image">
        <img src="confusion.png" width="400px"/>
    </div>
    </div>
</body>
</html>
